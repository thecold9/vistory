<section class="rsvp-section">
    <div class="container">
        <div class="title-decorator">
            <img src="./assets/img/form.webp" alt="Hiasan Bunga" />
        </div>
        <h2>Will You Be There?</h2>
        <p class="rsvp-subtitle">Please let us know if you'll be able to celebrate with us by October 18th, 2025.</p>
        
        <form name="rsvp" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="form-container" id="rsvp-form">
            <input type="hidden" name="form-name" value="rsvp" />
            <p class="hidden" style="display:none;"><label>Spam trap: <input name="bot-field" /></label></p>

            <div class="form-grid">
                <div class="form-group grid-col-span-2">
                    <label for="nama">Your Name</label>
                    <input type="text" id="nama" name="name" required />
                </div>

                <div class="form-group" id="attendance-group">
                    <label>Will you be attending?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="accept" name="attendance" value="Accept" checked>
                            <label for="accept">Joyfully Accept</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="decline" name="attendance" value="Decline">
                            <label for="decline">Regretfully Decline</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="jumlah-tamu-group">
                    <label for="jumlah_tamu">Number of Guests</label>
                    <input type="number" id="jumlah_tamu" name="guests" min="1" max="2" value="1" required />
                </div>
            </div>

            <div class="form-group">
                <label for="ucapan">Leave a Wish for the Couple</label>
                <textarea id="ucapan" name="wish" rows="5" placeholder="Share a memory or a wish for our future..." required></textarea>
            </div>

            <button type="submit" class="cta-button">
                Send RSVP <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </div>
</section>
